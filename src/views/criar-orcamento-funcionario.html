<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/criar-servico.css">
    <link rel="stylesheet" href="../css/estilo-orcamento.css">
    <script src="/js/gerente.js"></script>

    <title>Criar Orçamento</title>
</head>


<body>
    <header>
        <div class="top-header" id="topHeader">
            <div class="div-logo">
                <ul class="home-logo">
                    <li>
                        <a href="/funcionario.html"><img src="../img/logo-MCAM.png" class="logo"></a>
                    </li>
                    <li>
                        <a href="/funcionario.html" class="link-limpo">Home</a>
                    </li>
                </ul>

            </div>

            <ul class="opcoes">
                <li>
                    <select class="servG">
                        <option class="opcao-select" value="" selected disabled>Serviços</option>
                        <option class="opcao-select" value="/criar-servico-funcionario.html">Criar</option>
                        <option class="opcao-select" value="/gerenciar-servicos-funcionario.html">Gerenciar</option>
                    </select>
                </li>

                <li>
                    <a href="#" class="link-limpo">Clientes</a>
                </li>
                
                <li>
                    <a href="\logout" class="link-limpo">Sair</a>
                </li>

            </ul>




        </div>

        <div class="bot-header">

            <a href="https://www.instagram.com/mastercarautopecasemecanica/" target="_blank"><img
                    src="../img/icone-insta-preto.png" class="icone-insta-p"></a>
        </div>
    </header>



    <div class="container" id="container-orcamento">
        <h2>Criar Orçamento</h2>

        <form class="formulario-item" id="formularioItem">
            <label for="descricao">Descrição da Peça:</label>
            <input type="text" id="descricao" placeholder="Descrição da peça">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1">

            <label for="valorUnitario">Valor Unitário (R$):</label>
            <input type="number" id="valorUnitario" min="0" step="0.01">

            <button type="submit" id="adicionarItem" class="adicionar-item">Adicionar</button>
        </form>

        <div class="valor-total">
            <label for="total">Valor Total (R$):</label>
            <input type="text" id="total" value="0.00" readonly>
        </div>

        <table id="tabelaItens">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário (R$)</th>
                    <th>Subtotal (R$)</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaItens">
                <!-- Itens adicionados aparecerão aqui -->
            </tbody>
        </table>
        <div class="container-submeter">
            <button type="submit" id="submeterOrcamento" class="submeter-orcamento">Submeter Orçamento</button>
        </div>

    </div>


    <footer>
        <div class="logo-footer">
            <a href="index.html"><img src="../img/logo-fundo-branco-MCAM.png" class="logo-fundo-branco"></a>
        </div>
        <div class="opcoes-footer-pai">
            <ul class="opcoes-footer">
                <a href=#topHeader class="link-limpo">
                    <li class="home-footer">Home</li>
                </a>
                <li>
                    <select class="sef servG">
                        <option class="opcao-select-footer" value="" selected disabled>Serviços</option>

                        <option class="opcao-select-footer" value="/criar-servico-funcionario.html">Criar</option>
                        <option class="opcao-select-footer" value="/gerenciar-servicos-funcionario.html">Gerenciar</option>
                    </select>
                </li>
                
            </ul>
        </div>

        <div class="contatos" id="Contatos">
            <div class="contatos-filho">
                <h1>Contatos:</h1>
                <br>


                <ul class="contatos-footer">
                    <li class="ctt">
                        <img src="../img/tel-icone.png" class="icon-ctt-tel">
                        <p>Ligue<br><b>(34) 3469-1956</b></p>
                    </li>

                    <li class="ctt">
                        <img src="../img/icone-whatsapp.png" class="icon-ctt-zap">
                        <p><b>(34)9 9815-1225</b><br>
                            <b>(34)9 8830-5045</b>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="js/script-orcamento.js"></script>
</body>

</html>
