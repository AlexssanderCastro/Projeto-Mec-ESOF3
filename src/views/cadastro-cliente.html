<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro-cliente.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script defer src="/js/cadastro.js"></script>
</head>


<body>



    <header>
        <div class="top-header" id="topHeader">
            <div class="div-logo">
                <ul class="home-logo">
                    <li>
                        <a href="/"><img src="../img/logo-MCAM.png" class="logo"></a>
                    </li>
                    <li>
                        <a href="/" class="link-limpo">Home</a>
                    </li>
                </ul>

            </div>

            <ul class="opcoes">
                <li>
                    <select class="serv">
                        <option class="opcao-select" value="" selected disabled>Serviços</option>
                        <option class="opcao-select" value="/login.html">Acompanhar Serviço</option>
                        <option class="opcao-select" value="/login.html">Histórico de Serviços</option>
                    </select>
                </li>

                <li>
                    <a href="#Contatos" class="link-limpo">Contato</a>
                </li>

            </ul>
            <ul class="login">
                <li class="l-l-icon">
                    <a href="#"><img class="login-icon" src="../img/icone-login.png"></a>
                </li>
                <li class="l-l-txt">
                    <a href="login.html" class="link-limpo"><b>Entre</b></a> ou
                    <a href="cadastro-cliente.html" class="link-limpo"><b>Cadastre-se</b></a>
                </li>
            </ul>



        </div>

        <div class="bot-header">
            <img src="../img/logo-face-preta.png" class="icone-face-p">
            <a href="https://www.instagram.com/mastercarautopecasemecanica/"><img src="../img/icone-insta-preto.png"
                    class="icone-insta-p"></a>
        </div>
    </header>

    <!-- Alerta que aparece no topo -->
    <div id="alerta" style="display: none;
     background-color: #f44336; color: white;
      padding: 12px; text-align: center; 
      position: fixed; top: 0; width: 100%; z-index: 999;">
    </div>



    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <div class="logo-footer">
            <a href="index.html"><img src="../img/logo-fundo-branco-MCAM.png" class="logo-fundo-branco"></a>
        </div>
        <div class="opcoes-footer-pai">
            <ul class="opcoes-footer">
                <a href="/" class="link-limpo">
                    <li class="home-footer">Home</li>
                </a>
                <li>
                    <select class="sef">
                        <option class="opcao-select-footer" value="" selected disabled>Serviços</option>
                        <option class="opcao-select-footer" value="">Agendamento</option>
                        <option class="opcao-select-footer" value="">Acompanhar serviço</option>
                    </select>
                </li>



            </ul>
        </div>

        <div class="contatos" id="Contatos">
            <div class="contatos-filho">
                <h1>Contatos:</h1>
                <br>


                <ul class="contatos-footer">
                    <li class="ctt">
                        <img src="../img/tel-icone.png" class="icon-ctt-tel">
                        <p>Ligue<br><b>(34) 3469-1956</b></p>
                    </li>

                    <li class="ctt">
                        <img src="../img/icone-whatsapp.png" class="icon-ctt-zap">
                        <p><b>(34)9 9815-1225</b><br>
                            <b>(34)9 8830-5045</b>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
