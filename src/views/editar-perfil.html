    <!-- Alerta que aparece no topo -->

     background-color: #f44336; color: white;

      position: fixed; top: 0; width: 100%; z-index: 999;">
    </div>



    <div class="container">
        <h2>Editar Perfil</h2>

        <!-- Formulário de dados pessoais -->
        <form id="form-editar-perfil">
            <input type="hidden" id="id-edit" name="id-edit">

            <label for="nome-edit">Nome:</label>
            <input type="text" id="nome-edit" name="nome-edit" required>

            <label for="data_nascimento-edit">Data de Nascimento:</label>
            <input type="date" id="data_nascimento-edit" name="data_nascimento-edit" required>

            <label for="telefone-edit">Telefone:</label>
            <input type="tel" id="telefone-edit" name="telefone-edit" placeholder="(99) 99999-9999" required>

            <label for="endereco-edit">Endereço:</label>
            <input type="text" id="endereco-edit" name="endereco-edit" required>

            <label for="cpf-edit">CPF:</label>
            <input type="text" id="cpf-edit" name="cpf-edit" maxlength="14" required>

            <label for="email-edit">Email:</label>
            <input type="email" id="email-edit" name="email-edit" required>

            <label for="login-edit">Login:</label>
            <input type="text" id="login-edit" name="login-edit" required>

            <button type="submit">Salvar Alterações</button>
        </form>


        <hr>

        <!-- Formulário separado para troca de senha -->
        <h3>Trocar Senha</h3>
        <form id="form-alterar-senha">
            <label for="senhaAntiga">Senha Atual:</label>
            <input type="password" id="senhaAntiga" name="senhaAntiga" required>

            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha">

            <button type="submit">Alterar Senha</button>
        </form>
    </div>

    <footer>
